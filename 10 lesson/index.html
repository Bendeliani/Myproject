<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Slider">
        <input type="radio" name="slide" checked id="slide_1" />
        <input type="radio" name="slide" id="slide_2" />
        <input type="radio" name="slide" id="slide_3" />

        <div class="Slider__current"></div>
        <div class="Slider__dots">
          <label class="Slider__dot" for="slide_1"></label>
          <label class="Slider__dot" for="slide_2"></label>
          <label class="Slider__dot" for="slide_3"></label>
        </div>
      </div>
    </div>
  </body>
</html>
