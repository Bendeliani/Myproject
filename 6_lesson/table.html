<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table</title>
  </head>
  <body>
    <form action="">
      <table border="" cellpadding="8" cellspacing="5">
        <tr>
          <th>Control Type</th>
          <th>Data</th>
          <th>Control</th>
        </tr>
        <tr>
          <td>Text box</td>
          <td>Name:</td>
          <td><input type="text" name="Text" placeholder="Enter Name" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>Password :</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Text Area</td>
          <td>Adress :</td>
          <td>
            <textarea
              name=""
              id=""
              cols="30"
              rows="6"
              maxlength="222"
              placeholder="Enter Adress"
            ></textarea>
          </td>
        </tr>

        <tr>
          <td>Check Box</td>
          <td>Hobbies :</td>
          <td>
            <input type="checkbox" /> Male
            <br />
            <input type="checkbox" /> Female
            <br />
            <input type="checkbox" /> Other
          </td>
        </tr>
        <tr>
          <td>Radio Buttons</td>
          <td>Gender :</td>
          <td>
            <fieldset>
              <legend>
                Gender Selection
              </legend>
              <input type="checkbox" /> Male
              <br />
              <input type="checkbox" /> Female
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>File Upload</td>
          <td>Your Image :</td>
          <td><input type="file" multiple accept=".jpg" /></td>
        </tr>
        <tr>
          <td>Buttons</td>
          <td>Actions</td>
          <td>
            <button type="Submit">Submit</button>
            <button type="Reset">Reset</button>
            <button>Button</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
